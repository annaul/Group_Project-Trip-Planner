<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet"  type="text/css" href="resetstyle.css" />
  <link rel="stylesheet"  type="text/css" href="style.css" />
  <script src="https://use.fontawesome.com/e93af6e06e.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Kalam|Oswald" rel="stylesheet">
  <title>Travel Card</title>
</head>

<body class="bodyStyle">
  <header>
    <nav>
      <div><i class="fa fa-bars fa-2x" id="hamburger" aria-hidden="true"></i></div>
      <ul id="hamburgerList">
        <a href="index.html#index"><li id="start">start</li></a>
        <a href="Explore.html#Explore"><li id="explore">explore</li></a>
        <a href="about.html#about"><li id="about">about</li></a>
      </nav>
    </ul>
  </header>

  <main class="columns-container">
    <section id="column1">
      <a href="#">
        <div class="card-half background" id="card1">
          <img id="city-view" src="" alt="city"/>
        </div>
      </a>

      <a href="https://www.google.com/maps/@47.6158725,-122.3434191,15z" target="_blank">
        <article class="card-half background" id="card2">
          <img src="cards/cardMap.png" alt="map" id="map"/>
        </article>
      </a>
    </section>

    <section id="column2">
      <article class="card-long background" id="card3">
        <a href="https://www.tripadvisor.com/" target="_blank"><img src="https://pbs.twimg.com/profile_images/472494793616945153/nAKMJI27.jpeg" alt="trip advisor" id="trip-advisor"/></a>
        <h1 id="blurb-title"></h1>
        <p id="blurb-text">

        </p>
      </article>

      <a id="weather-link" href="" target="_blank">
        <article class="card-short background" id="card4">
          <img src="cards/cardWeather.png" alt="weather" id="weather"/>
        </article>
      </a>
    </section>

      <section id="column3">
        <a href="https://www.timeanddate.com/" target="_blank">
          <article class="card-half background" id="card5">
            <img src="cards/cardCalendar.png" alt="calendar" id="calendar"/>
          </article>
        </a>

          <article class="card-half background" id="card6">
            <div class="cards4">
              <a href="https://www.usembassy.gov/" target="_blank"><img src="cards/cardEmbassy.png" alt="embassy" id="embassy"/></a>
              <a href="https://www.hipmunk.com/flights" target="_blank"><img src="cards/cardFlight.png" alt="flight" id="flight"/></a>
              <a href="http://www.infoplease.com/ipa/A0855611.html" target="_blank"><img src="cards/cardLanguage.jpeg" alt="language" id="language"/></a>
              <a href="http://www.exchange-rates.org/" target="_blank"><img src="cards/cardCurrency.png" alt="currency" id="currency"/></a>
            </div>
          </article>

      </section>
    </main>
    <script src="card_app.js" charset="utf-8"></script>
    <footer></footer>
  </body>

</html>
