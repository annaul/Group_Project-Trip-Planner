<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="resetstyle.css" />
    <link rel="stylesheet"  type="text/css" href="style.css" />
    <script src="https://use.fontawesome.com/e93af6e06e.js"></script>
    <title>Travel Card</title>
  </head>

  <body class="bodyStyle">
    <header>
      <nav>
        <div><i class="fa fa-bars fa-2x" id="hamburger" aria-hidden="true"></i></div>
        <ul id="hamburgerList">
          <a href="index.html#index"><li id="start">start</li></a>
          <a href="Explore.html#Explore"><li id="explore">explore</li></a>
          <a href="about.html#about"><li id="about">about</li></a>
      </nav>
      </ul>
    </header>

    <main class="columns-container">
      <section id="column1">
        <a href="#">
          <div class="card-half background" id="card1">
            <img id="city-view" src="img/Rome.jpg" alt="city"/>
            <p id="city-name">Rome</p>
          </div>
        </a>

        <a href="#">
          <article class="card-half background" id="card2">
            <img src="cards/cardMap.png" alt="map" id="map"/>
            <p class="card-text">
              Map and useful local information.
            </p>
          </article>
        </a>
      </section>

      <section id="column2">
        <a href="#">
          <article class="card-long background" id="card3">

          </article>
        </a>

        <a href="#">
          <article class="card-short background" id="card4">
            <img src="cards/cardWeather.png" alt="weather" id="weather"/>

          </article>
        </a>
      </section>

      <section id="column3">
        <a href="#">
          <article class="card-half background" id="card5">
            <img src="cards/cardCalendar.png" alt="calendar" id="calendar"/>

          </article>
        </a>

        <a href="#">
          <article class="card-half background" id="card6">
            <div class="cards4">
              <img src="cards/cardEmbassy.png" alt="embassy" id="embassy"/>
              <img src="cards/cardFlight.png" alt="flight" id="flight"/>
              <img src="cards/cardLanguage.jpeg" alt="language" id="language"/>
              <img src="cards/cardCurrency.png" alt="currency" id="currency"/>
            </div>
          </article>
        </a>
      </section>
    </main>

    <script src="app.js" charset="utf-8"></script>
    <footer></footer>
  </body>

</html>
