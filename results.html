<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="resetstyle.css" />
    <link rel="stylesheet"  type="text/css" href="style.css" />
    <script src="https://use.fontawesome.com/e93af6e06e.js"></script>
    <title>Travel Results</title>
  </head>
  <body class="bodyStyle">
    <header>
      <nav>
        <div><i class="fa fa-bars fa-2x" id="hamburger" aria-hidden="true"></i></div>
        <ul id="hamburgerList">
          <a href="index.html#index"><li id="start">start</li></a>
          <a href="Explore.html#Explore"><li id="explore">explore</li></a>
          <a href="about.html#about"><li id="about">about</li></a>
        </ul>
      </nav>
    </header>
    <section id="results">
      <div class="divAll">
        <ul>
          <div class="resultHolder">
            <li id="imageSpotLeft" class="result-image">
              <img src="img/Tallin.jpg" class="result-image" alt="city 1" />
            </li>
          </div>
          <div class="resultHolder">
            <li id="imageSpotCenter" class="result-image">
              <img src="img/Singapore.jpg" alt="city 2" />
            </li>
          </div>
          <div class="resultHolder">
            <li id="imageSpotRight" class="result-image">
              <img src="img/London.jpg" alt="city 3" />
            </li>
          </div>
        </ul>
      </div>
    </section>
    <script type="text/javascript" src="cityObjects.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
  <footer>Placeholder for footer</footer>
</html>
