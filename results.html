<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="resetstyle.css" />
    <link rel="stylesheet"  type="text/css" href="style.css" />
    <script src="https://use.fontawesome.com/e93af6e06e.js"></script>
    <title>Travel Results</title>
  </head>
  <body class="bodyStyle">
    <header>
      <nav>
        <div><i class="fa fa-bars fa-2x" id="hamburger" aria-hidden="true"></i></div>
        <ul id="hamburgerList">
          <a href="index.html#index"><li id="start">start</li></a>
          <a href="Explore.html#Explore"><li id="explore">explore</li></a>

          <div class="resultHolder" id="center">

            </li>
          </div>
          <div class="resultHolder" id="right">
            <li class="result-image">
              <a href="card.html" target="_blank">
              <img src="" class="image" alt="city 3" id="imageSpotRight" />
              <p id="cityName3"></p>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </section>
    <script type="text/javascript" src="links.js"></script>
    <script type="text/javascript" src="cityObjects.js"></script>

  <footer>Placeholder for footer</footer>
